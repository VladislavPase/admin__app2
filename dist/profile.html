            <li class="sidebar__list--item"><a class="sidebar__link" href="teasers.html"> <i class="icon-teasers icon"></i>Тизеры</a></li>
            <li class="sidebar__list--item"><a class="sidebar__link" href="news.html"><i class="icon-news icon"></i>Новости</a></li>

      <div class="page-content">
        <header class="header">
          <div class="burger"><span></span><span></span></div>
          <div class="header__name"><span class="profile-name">SystemName</span>
            <div class="header__cubes"><span class="cube"></span><span class="cube"></span><span class="cube"></span></div>
          </div>
          <div class="header__account">
            <div class="header__item balance">
              <p class="header__account--title item-title">Баланс</p>
              <p class="header__account--value">$<span class="value">13580</span></p>
            </div>
          </div>
          <div class="header__notifications header__item"><i class="icon-bell icon"></i>
            <div class="new-notifications-indicator"></div>
          </div>
          <div class="header__notifications header__item _message"><i class="icon-mail icon"></i>
            <div class="new-notifications-indicator"></div>
            <!--ul.header__messages-->
            <!--    .triangle-with-shadow-->
            <!--    p.header__messages--title Сообщения-->
            <!--    +headerMessage(-->
            <!--        icon="icon-attention"-->
            <!--        title="Что у вас случилось?"-->

            <!--    )-->
            <!--    +headerMessage(-->
            <!--        icon="icon-attention"-->

            <!--        icon="icon-attention"-->

          </div>
          <div class="header__profile header__item"><a class="header__profile--photo" href="#"><img src="assets/img/profile__photo.png" alt=""></a>
            <div class="header__profile--info">
              <div class="triangle-origin"></div>
              <p class="name">Константин </p>
              <p class="lastname">Константинопольский</p>
            </div>
            <ul class="account__settings">
              <li class="account__settings--item"><a class="account__settings--link" href="profile.html"><i class="icon-user icon"></i>Личные данные</a></li>
              <li class="account__settings--item"><a class="account__settings--link" href="profile.html"><i class="icon-security icon">   </i>Безопасность</a></li>
              <li class="account__settings--item"><a class="account__settings--link" href="auth.html"><i class="icon-exit icon"></i>Выйти</a></li>
            </ul>
          </div>
        </header>
        <div class="content">
          <div class="content__inner">
            <ul class="list__tabs">
              <li class="list__tabs--item"><a class="list__tabs--link profile__tab--link _active" href="" data-href="profile_data">Личные данные</a></li>
              <li class="list__tabs--item"><a class="list__tabs--link profile__tab--link" href="" data-href="security">Безопасность</a></li>
            </ul>
            <div class="profile__content">
              <div class="profile__content--inner _active" data-target="profile_data">
                <form class="profile__form" method="post">
                  <div class="fieldset">
                    <input class="input" id="profile_name" name="profile_name" required>
                    <label class="label" for="profile_name">Имя <span>*</span></label>
                  </div>
                  <div class="fieldset">
                    <input class="input" id="profile_email" name="profile_email" required>
                    <label class="label" for="profile_email">E-mail <span>*</span></label>
                  </div>
                  <div class="fieldset">
                    <input class="input" id="profile_telegram" name="profile_telegram" required>
                    <label class="label" for="profile_telegram">Telegram <span>*</span></label>
                  </div>
                  <div class="fieldset">
                    <input class="input" id="phone" name="phone" required>
                    <label class="label" for="phone">Номер телефона <span>*</span></label>
                  </div>
                  <div class="fieldset">
                    <div class="filter">
                      <div class="filter__header">
                        <div class="filter__item">
                          <p class="filter__header--title">RUB</p>
                        </div><i class="icon-down-dir icon"></i>
                      </div>
                      <div class="filter__body">
                        <div class="filter__item js-disabled">
                          <input type="radio" name="stream" value="dollars" id="dollars"/>
                          <label for="dollars">Доллары США</label>
                        </div>
                        <div class="filter__item js-disabled">
                          <input type="radio" name="stream" value="uah" id="uah"/>
                          <label for="uah">UAH</label>
                        </div>
                        <div class="filter__item">
                          <input type="radio" name="stream" value="rub" id="rub" checked="checked"/>
                          <label for="rub">RUB</label>
                        </div>
                      </div>
                    </div>
                    <label class="label">Валюта <span>*</span></label>
                  </div>
                  <button class="btn-primary btn profile__btn">Сохранить</button>
                </form>
              </div>
              <div class="profile__content--inner" data-target="security">
                <form class="profile__form" method="post">
                  <div class="fieldset">
                    <input class="input" id="current_pass" name="current_pass" required type="password">
                    <label class="label" for="current_pass">Текущий пароль</label><i class="icon-eye icon show-pass"></i>
                  </div>
                  <div class="fieldset">
                    <input class="input" id="new_pass" name="new_pass" required type="password">
                    <label class="label" for="new_pass">Новый пароль </label><i class="icon-eye icon show-pass"></i>
                  </div>
                  <div class="fieldset">
                    <input class="input" id="validate_pass" name="validate_pass" required type="password">
                    <label class="label" for="validate_pass">Подтверждение пароля</label><i class="icon-eye icon show-pass"></i>
                  </div>
                  <div class="fieldset"></div>
                  <button class="btn-primary btn profile__btn">поменять пароль</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.bundle.js?v=1.2.3"></script>
    <script src="assets/js/vendors~main.bundle.js"></script>
